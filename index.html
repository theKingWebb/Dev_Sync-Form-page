<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSync Form Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&amp;family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dev.css">
</head>
<body>
    <header class="header">
        <nav class="headers">
            <a href="#">
                <div class="Dev">DevSync</div>
            </a>
            <div class="Nav-bars">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </div>
        </nav>
    </header>

    <main class="webpage">
        <section class="heading">
            <h2 class="about">Join the Future of Development</h2>
            <p class="more_info">Be the first to experience Devsync, the app designed to streamline collaboration and enhance productivity, sign up for early acccess and stay ahead of the curve.</p>
        </section>
<!-- form -->
        <section class="access-form">
            <form class="request_form">
                <h3 class="action">Get Early Access</h3>
                <div class="forms">
                    <label for="full-name">Full name</label>
                    <input type="text" name="full-name" placeholder="Enter your full name" required>
                    <label for="email-address">Email Address</label>
                    <input type="email" name="email-address" placeholder="Enter your email" required>
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" placeholder="Enter your phone number" required>
                    <label for="your-role">Your Role (Optional)</label>
                    <input type="text" name="your-role" placeholder="E.g Software Developer, Designer">
                    <label for="how">How did you hear about us?</label>
                    <select id="#" required>
                        <optgroup>
                            <option value="Select an option" selected>Select an option</option>
                            <option value="Friend">Friend</option>
                            <option value="Newsletter">Newsletter</option>
                            <option value="Social media">Social media</option>
                            <option value="Google Ads">Google Ads</option>
                            <option value="Kaito AI">KaitoAI</option>
                            <option value="Others">Others</option>
                        </optgroup>
                    </select>
                    <label for="your-role">Feedback Message</label>
                    <textarea type="text" name="thought" class="texts" placeholder="Share your thought" rows="" cols=""></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Request Access</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
